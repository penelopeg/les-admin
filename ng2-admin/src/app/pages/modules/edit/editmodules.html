<div>
  <ba-card title="Editar Módulo" baCardClass="with-scroll">
    <form (ngSubmit)="onSubmit()" #EditModuleForm="ngForm">
      <div class="form-group">
        <label for="title">Título</label>
        <input type="text" class="form-control" id="title" name="title" [(ngModel)]="model.title" placeholder="Título" value="{{ title }}" required>
      </div>
      <div class="form-group">
        <label for="description">Descrição</label>
        <textarea class="form-control" id="description" name="description" [(ngModel)]="model.description" placeholder="Descrição" required>{{ description }}</textarea>
      </div>
      <!--add tags-->
      <div class="form-group">
        <label for="theme_id">Tipo</label>
        <select class="form-control" id="theme_id" name="theme_id" [(ngModel)]="model.theme_id" required>
          <option *ngFor="let item of themes" [value]="item.id" [attr.selected]="model.theme_id == item.id ? true: null">{{ item.name }}</option>
        </select>
      </div>
      <button type="submit" class="btn btn-success" [disabled]="!EditModuleForm.form.valid">Guardar</button>
      <button class="btn btn-danger" (click)="delete()">Apagar</button>
    </form>

  </ba-card>
</div>
