<div>
  <ba-card title="Editar Projeto/Serviço" baCardClass="with-scroll">
    <form (ngSubmit)="onSubmit()" #EditServiceForm="ngForm">
      <div class="form-group">
        <label for="name">Nome</label>
        <input type="text" class="form-control" id="name" name="name" [(ngModel)]="model.name" placeholder="Nome" value="{{ name }}" required>
      </div>
      <div class="form-group">
        <label for="description">Descrição</label>
        <textarea class="form-control" id="description" name="description" [(ngModel)]="model.description" placeholder="Descrição" required>{{ description }}</textarea>
      </div>
      <!--add tags-->
      <div class="form-group">
        <label for="type">Atividades</label>
        <select class="form-control" id="type" name="type" [(ngModel)]="model.type" required>
          <option *ngFor="let item of types" [value]="item" [attr.selected]="model.type == item ? true: null" required>{{ item }}</option>
        </select>
      </div>
      <button type="submit" class="btn btn-success" [disabled]="!EditServiceForm.form.valid">Guardar</button>
      <button class="btn btn-danger" (click)="delete()">Apagar</button>
    </form>

  </ba-card>
</div>
