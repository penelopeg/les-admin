<div>
  <ba-card title="Adicionar Projeto/Serviço" baCardClass="with-scroll">
    <form (ngSubmit)="onSubmit()" #AddServiceForm="ngForm">
      <div class="form-group">
        <label for="name">Nome</label>
        <input type="text" class="form-control" id="name" name="name" [(ngModel)]="model.name" placeholder="Nome" value="{{ name }}" required>
      </div>
      <div class="form-group">
        <label for="description">Descrição</label>
        <textarea class="form-control" id="description" name="description" [(ngModel)]="model.description" placeholder="Descrição" required>{{ description }}</textarea>
      </div>
      <!--add type-->
      <div class="form-group">
        <label for="type">Tipo</label>
        <select class="form-control" id="type" name="type" [(ngModel)]="model.type" required>
          <option *ngFor="let item of types" [value]="item">{{ item }}</option>
        </select>
      </div>
      <button type="submit" class="btn btn-success" [disabled]="!AddServiceForm.form.valid">Publicar</button>
    </form>
  </ba-card>
</div>
