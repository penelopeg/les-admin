<div>
  <ba-card title="Publicar notícia" baCardClass="with-scroll">
    <form (ngSubmit)="onSubmit()" #AddNewForm="ngForm">
      <div class="form-group">
        <label for="title">Título</label>
        <input type="text" class="form-control" id="title" placeholder="Título" name="title" value="{{ title }}" [(ngModel)]="model.title" required>
      </div>
      <div class="form-group">
        <label for="content">Corpo da Notícia</label>
        <textarea class="form-control" id="content" placeholder="Corpo da Notícia" name="title" [(ngModel)]="model.content" required>{{ content }}</textarea>
      </div>
      <!--add tags-->
      <div class="form-group">
        <label for="selecttags">Atividades</label>
        <select multiple class="form-control" id="selecttags" name="selecttags" [(ngModel)]="model.selecttags" required>
          <option *ngFor="let item of tags" [value]="item.id">{{ item.name }}</option>
        </select>
      </div>
      <!--<div class="form-group">
      <ba-card title="Picture Uploader" baCardClass="with-scroll">
        <ba-picture-uploader [picture]="profile.picture" [defaultPicture]="defaultPicture" [uploaderOptions]="uploaderOptions"></ba-picture-uploader>
      </ba-card>
      </div>-->

      <button type="submit" class="btn btn-success" [disabled]="!AddNewForm.form.valid">Publicar</button>
    </form>
  </ba-card>
</div>
