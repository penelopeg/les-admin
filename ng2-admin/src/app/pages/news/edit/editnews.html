<div>
  <ba-card title="Editar notícia" baCardClass="with-scroll">
    <form>
      <div class="form-group">
        <label for="title">Título</label>
        <input type="text" class="form-control" id="title" placeholder="Título" value="{{ title }}">
      </div>
      <div class="form-group">
        <label for="content">Corpo da Notícia</label>
         <textarea class="form-control" id="content" placeholder="Corpo da Notícia">{{ content }}</textarea>
      </div>
      <!--add tags-->
      <button type="submit" class="btn btn-success">Guardar</button>
    </form>
  </ba-card>
</div>
