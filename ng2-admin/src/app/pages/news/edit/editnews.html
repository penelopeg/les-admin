<div>
  <ba-card title="Editar notícia" baCardClass="with-scroll">
    <form>
      <div class="form-group">
        <label for="title">Título</label>
        <input type="text" class="form-control" id="title" placeholder="Título" value="{{ title }}">
      </div>
      <div class="form-group">
        <label for="content">Corpo da Notícia</label>
        <textarea class="form-control" id="content" placeholder="Corpo da Notícia">{{ content }}</textarea>
      </div>
      <!--add tags-->
      <div class="form-group">
        <label for="selecttags">Atividades</label>
        <select multiple class="form-control" id="selecttags" name="selectedtags">
          <option *ngFor="let item of tags" value="{{ item.id }}" [attr.selected]="item.selected == 1 ? true: null">{{ item.name }}</option>
        </select>
      </div>
            <div class="form-group">
      <ba-card title="Picture Uploader" baCardClass="with-scroll">
        <ba-picture-uploader [picture]="profile.picture" [defaultPicture]="defaultPicture" [uploaderOptions]="uploaderOptions"></ba-picture-uploader>
      </ba-card>
      </div>

      <button type="submit" class="btn btn-success">Guardar</button>
       <button class="btn btn-danger">Apagar</button>
    </form>
   
  </ba-card>

</div>
